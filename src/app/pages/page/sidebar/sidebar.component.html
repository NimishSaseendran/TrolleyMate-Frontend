<aside class="sidebar" [class.collapsed]="collapsed">
    <!-- Header with Logo + Toggle -->
    <div class="sidebar-header d-flex justify-content-between align-items-center px-3 py-3">
        <span class="logo fw-bold" *ngIf="!collapsed">TrolleyMate</span>
        <button class="toggle-button btn" (click)="onToggle()" aria-label="Toggle Sidebar">
            <i class="text-white" [ngClass]="collapsed ? 'fa-solid fa-bars' : 'fa-solid fa-bars-staggered'"></i>
        </button>
    </div>

    <!-- Menu Items -->
    <ul class="menu pb-4">
        <li *ngFor="let item of arrSidebar">
            <a [routerLink]="item.link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <i [class]="item.icon"></i>
                <span *ngIf="!collapsed">{{ item.label }}</span>
            </a>
        </li>
    </ul>

</aside>
